<!-- HTML element to insert text into -->
<div id="myDiv"></div>

<!-- JavaScript function to insert text -->
<script>
  function insertText() {
    // Get the HTML element by its ID
    var element = document.getElementById("myDiv");
    
    // Set the text inside the element using the innerHTML property
    element.innerHTML = "Hello, world!";
  }
  
  // Call the insertText() function to insert the text
  insertText();
</script>
